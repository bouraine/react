<!DOCTYPE html>
<html lang="en">

<head>
    <title>Paly</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .wrapper {
            top: 0;
            right: 0;
            position: fixed;
        }

        .left {
            flex: 0 0 220px;
        }

        @media screen and (max-width: 768px) {
            .left {
                flex: 0 0 70px;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex flex-row wrapper w-100 h-100">
        <div class="border bg-success left">menu</div>
        <div class="border bg-info flex-grow-1">Main</div>
        <div class="border bg-danger col-12 col-md-4">sidebar</div>
    </div>
</body>

</html>
